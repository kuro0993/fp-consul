version: '3.9'
services:
  db:
    image: mysql:5.7.38-debian
    # restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Password1
    ports:
      - 3306:3306
  web:
    build: .
    command: sh -c "rm -f tmp/pid/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
